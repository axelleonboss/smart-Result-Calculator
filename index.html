<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Result Calculator</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: "Poppins", Arial, sans-serif;
    background-color: #000814;
    color: #f0c808;
    margin: 0; padding: 0;
    overflow-x: hidden;
  }

  header {
    background-color: #001f3f;
    padding: 15px;
    text-align: center;
    color: #f0c808;
    font-size: 1.7em;
    font-weight: 600;
    letter-spacing: 1px;
    text-shadow: 0 0 8px #f0c808;
    position: relative;
  }

  #backHomeBtn {
    position: absolute;
    right: 20px;
    top: 10px;
    background-color: #f0c808;
    color: #001f3f;
    padding: 8px 15px;
    border: none;
    border-radius: 30px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 15px #f0c80855;
    transition: all 0.3s ease;
  }
  #backHomeBtn:hover {
    background-color: #ffd700;
    box-shadow: 0 0 25px #f0c808aa;
    transform: scale(1.05);
  }

  main {
    max-width: 900px;
    margin: 20px auto;
    background: #111;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 20px #f0c80855;
  }

  label { display: block; margin-top: 10px; }
  input[type="text"], input[type="number"] {
    width: 100%; padding: 8px; border-radius: 5px;
    border: none; margin-top: 5px;
    background: #222; color: #f0c808;
  }
  button {
    background-color: #f0c808; color: #001f3f;
    padding: 10px 20px; border: none;
    border-radius: 8px; font-weight: bold;
    margin: 10px 5px 0 0; cursor: pointer;
    transition: all 0.3s ease;
  }
  button:hover {
    background-color: #ffd700;
    transform: scale(1.05);
  }
  table {
    width: 100%; border-collapse: collapse; margin-top: 15px;
  }
  th, td {
    border: 1px solid #f0c808;
    padding: 8px; text-align: center;
  }
  th { background-color: #001f3f; }
  .comment-section { margin-top: 20px; }
  textarea {
    width: 100%; min-height: 80px; padding: 10px;
    border-radius: 5px; border: none; resize: vertical;
    background: #222; color: #f0c808;
  }
  small { color: #aaa; }
  .hidden { display: none; }
  .info {
    background-color: #001f3f; padding: 10px;
    border-radius: 6px; margin-bottom: 10px;
  }

  /* üåä INTRO PAGE */
  #introPage {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    color: #f0c808;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    text-align: center;
    z-index: 1000;
    transition: opacity 1s ease, visibility 1s ease;
    animation: fadeIn 1.5s ease-in-out;
    overflow: hidden;
  }
  #introPage.hidden {
    opacity: 0; visibility: hidden;
  }
  #introVideo {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    object-fit: cover;
    z-index: -1;
    filter: brightness(0.45);
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  .logo {
    width: 120px; height: 120px;
    background: linear-gradient(135deg, #f0c808, #ffd700);
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 3em; color: #001f3f;
    box-shadow: 0 0 30px #f0c80888;
    animation: glowPulse 2s infinite alternate;
  }
  @keyframes glowPulse {
    from { box-shadow: 0 0 10px #f0c80855; transform: scale(1); }
    to { box-shadow: 0 0 30px #f0c808; transform: scale(1.05); }
  }
  #introPage h1 {
    font-size: 2.5em; color: #f0c808;
    text-shadow: 0 0 15px #f0c808; margin-top: 20px;
  }
  #introPage p {
    color: #eee; margin: 10px 0; font-size: 1.2em;
  }
  #introPage ul {
    list-style: none; padding: 0; text-align: left;
    margin-top: 10px; font-size: 1em;
    background: rgba(0,0,0,0.3); border-radius: 8px;
    padding: 10px 20px;
  }
  #introPage li::before { content: "‚ú® "; color: #f0c808; }
  #introPage button {
    margin-top: 25px;
    background-color: #f0c808; color: #001f3f;
    font-size: 1.2em; border-radius: 30px;
    padding: 12px 30px;
    box-shadow: 0 0 20px #f0c80855;
  }
  #introPage button:hover {
    background-color: #ffd700;
    box-shadow: 0 0 30px #f0c808aa;
  }

  /* üéµ Music Button */
  #musicToggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #001f3f;
    color: #f0c808;
    border-radius: 50px;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    font-weight: bold;
    z-index: 9999;
  }
</style>
</head>
<body>

<!-- üåä INTRO PAGE -->
<div id="introPage">
  <video autoplay muted loop playsinline id="introVideo">
    <source src="https://cdn.coverr.co/videos/coverr-flowing-river-6747/1080p.mp4" type="video/mp4">
  </video>
  <div class="logo">üìò</div>
  <h1>Smart Result Calculator</h1>
  <p>Fast ‚Ä¢ Simple ‚Ä¢ Accurate ‚Ä¢ Professional</p>
  <ul>
    <li>üìö Calculates Homework, Test & Exam Results</li>
    <li>üß† Provides Auto Grades & Teacher Comments</li>
    <li>üìÑ Export Results to PDF (Pro Version)</li>
  </ul>
  <button id="startBtn">üöÄ Get Started</button>
</div>

<!-- üéµ Background Music -->
<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>
<button id="musicToggle">üîá Music Off</button>

<!-- üåç MAIN APP -->
<header>
  Smart Result Calculator
  <button id="backHomeBtn" onclick="goHome()">üè† Home</button>
  <button onclick="window.location.href='about.html'">‚ÑπÔ∏è About</button>
  <button onclick="window.location.href='contact.html'">üìû Contact</button>
</header>

<main id="mainApp" class="hidden">
  <!-- your calculator code remains unchanged -->
</main>

<script>
let isPro = false;
let freeUses = 3;
let subjectCount = 0;

// üéµ Music setup
const music = document.getElementById('bgMusic');
const toggleBtn = document.getElementById('musicToggle');
let playing = false;

toggleBtn.addEventListener('click', () => {
  if (playing) {
    music.pause();
    toggleBtn.textContent = "üîá Music Off";
  } else {
    music.play();
    toggleBtn.textContent = "üîä Music On";
  }
  playing = !playing;
});

// Start app and music
document.getElementById("startBtn").addEventListener("click", () => {
  music.play().then(() => {
    playing = true;
    toggleBtn.textContent = "üîä Music On";
  }).catch(() => {
    alert("Tap the üîá button to start music manually.");
  });
  startApp();
});

// Existing functions (simplified for space)
function startApp() {
  const intro = document.getElementById("introPage");
  intro.classList.add("hidden");
  setTimeout(() => {
    document.getElementById("mainApp").classList.remove("hidden");
  }, 1000);
}

function goHome() {
  document.getElementById("mainApp").classList.add("hidden");
  const intro = document.getElementById("introPage");
  intro.classList.remove("hidden");
}
</script>
</body>
</html>
