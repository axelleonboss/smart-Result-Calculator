  }
  #introPage.hidden {

  }
  #introVideo {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    object-fit: cover;
    z-index: -1;
    filter: brightness(0.45);
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }

    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 3em; color: #001f3f;
    box-shadow: 0 0 30px #f0c80888;

  @keyframes glowPulse {
