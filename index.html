<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Result Calculator</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

<style>
  * { box-sizing: border-box; }
  body {
    font-family: "Poppins", Arial, sans-serif;
    background-color: #000814;
    color: #f0c808;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  header {
    background-color: #001f3f;
    padding: 10px 15px;
    color: #f0c808;
    font-size: 1.6em;
    font-weight: 600;
    letter-spacing: 1px;
    text-shadow: 0 0 8px #f0c808;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
  }

  .nav-buttons {
    display: flex;
    gap: 8px;
  }

  .nav-buttons button {
    background-color: #f0c808;
    color: #001f3f;
    padding: 6px 12px;
    border: none;
    border-radius: 20px;
    font-weight: bold;
    font-size: 0.9em;
    cursor: pointer;
    box-shadow: 0 0 10px #f0c80855;
    transition: all 0.3s ease;
  }

  .nav-buttons button:hover {
    background-color: #ffd700;
    box-shadow: 0 0 20px #f0c808aa;
    transform: scale(1.05);
  }

  main {
    max-width: 900px;
    margin: 20px auto;
    background: #111;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 20px #f0c80855;
  }

  label { display: block; margin-top: 10px; }
  input[type="text"], input[type="number"] {
    width: 100%; padding: 8px; border-radius: 5px;
    border: none; margin-top: 5px;
    background: #222; color: #f0c808;
  }

  button {
    background-color: #f0c808; color: #001f3f;
    padding: 10px 20px; border: none;
    border-radius: 8px; font-weight: bold;
    margin: 10px 5px 0 0; cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    background-color: #ffd700;
    transform: scale(1.05);
  }

  table {
    width: 100%; border-collapse: collapse; margin-top: 15px;
  }
  th, td {
    border: 1px solid #f0c808;
    padding: 8px; text-align: center;
  }
  th { background-color: #001f3f; }

  .gradeCell.A { color: #00ff66; font-weight: bold; }
  .gradeCell.B { color: #66ffcc; font-weight: bold; }
  .gradeCell.C { color: #ffff00; font-weight: bold; }
  .gradeCell.D { color: #ff9900; font-weight: bold; }
  .gradeCell.E { color: #ff6600; font-weight: bold; }
  .gradeCell.F { color: #ff0000; font-weight: bold; }

  .comment-section { margin-top: 20px; }
  textarea {
    width: 100%; min-height: 80px; padding: 10px;
    border-radius: 5px; border: none; resize: vertical;
    background: #222; color: #f0c808;
  }

  small { color: #aaa; }
  .hidden { display: none; }
  .info {
    background-color: #001f3f; padding: 10px;
    border-radius: 6px; margin-bottom: 10px;
  }

  #introPage {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    color: #f0c808;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    text-align: center;
    z-index: 1000;
    transition: opacity 1s ease, visibility 1s ease;
    animation: fadeIn 1.5s ease-in-out;
    overflow: hidden;
  }

  #introPage.hidden { opacity: 0; visibility: hidden; }

  #introVideo {
    position: absolute; top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover; z-index: -1;
    filter: brightness(0.45);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  .logo {
    width: 120px; height: 120px;
    background: linear-gradient(135deg, #f0c808, #ffd700);
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 3em; color: #001f3f;
    box-shadow: 0 0 30px #f0c80888;
    animation: glowPulse 2s infinite alternate;
  }

  @keyframes glowPulse {
    from { box-shadow: 0 0 10px #f0c80855; transform: scale(1); }
    to { box-shadow: 0 0 30px #f0c808; transform: scale(1.05); }
  }

  @media (max-width: 600px) {
    header {
      flex-direction: column;
      text-align: center;
      font-size: 1.4em;
    }
    .nav-buttons {
      margin-top: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }
  }
</style>
</head>
<body>

<!-- üåä INTRO PAGE -->
<div id="introPage">
  <video autoplay muted loop playsinline id="introVideo">
    <source src="https://videos.pexels.com/video-files/856185/856185-hd_1920_1080_30fps.mp4" type="video/mp4">
  </video>
  <div class="logo">üìò</div>
  <h1>Smart Result Calculator</h1>
  <p>Fast ‚Ä¢ Simple ‚Ä¢ Accurate ‚Ä¢ Professional</p>
  <button onclick="startApp()">üöÄ Get Started</button>
</div>

<header>
  Smart Result Calculator
  <div class="nav-buttons">
    <button onclick="goHome()">üè† Home</button>
    <button onclick="window.location.href='about.html'">‚ÑπÔ∏è About</button>
    <button onclick="window.location.href='contact.html'">üìû Contact</button>
  </div>
</header>

<main id="mainApp" class="hidden">
  <div class="student-info">
    <h3>üßí Student Information</h3>
    <label>Name:</label>
    <input type="text" id="studentName" placeholder="Enter student's full name">
    <label>Class:</label>
    <input type="text" id="studentClass" placeholder="e.g. JSS 2">
    <label>Term / Session:</label>
    <input type="text" id="studentTerm" placeholder="e.g. 1st Term 2025">
  </div>

  <div id="subjectSection">
    <h3>üìò Subjects</h3>
    <table id="subjectTable">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Homework (20%)</th>
          <th>Test (30%)</th>
          <th>Exam (50%)</th>
          <th>Total %</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <button onclick="addSubject()">+ Add Subject</button>
    <button onclick="calculateResult()">Calculate</button>
  </div>

  <div id="outputSection" class="hidden">
    <h3>üìä Result Summary</h3>
    <p id="averageDisplay"></p>
    <p id="gradeDisplay"></p>
    <p id="autoComment"></p>
  </div>
</main>

<script>
let subjectCount = 0;

function startApp() {
  document.getElementById("introPage").classList.add("hidden");
  setTimeout(() => document.getElementById("mainApp").classList.remove("hidden"), 1000);
}

function goHome() {
  document.getElementById("mainApp").classList.add("hidden");
  document.getElementById("introPage").classList.remove("hidden");
}

function addSubject() {
  const tbody = document.getElementById("tableBody");
  const row = document.createElement("tr");
  row.innerHTML = `
    <td><input type="text" placeholder="Subject name"></td>
    <td><input type="number" min="0" max="20"></td>
    <td><input type="number" min="0" max="30"></td>
    <td><input type="number" min="0" max="50"></td>
    <td class="totalCell"></td>
    <td class="gradeCell"></td>`;
  tbody.appendChild(row);
  subjectCount++;
}

function calculateResult() {
  const rows = document.querySelectorAll("#tableBody tr");
  if (rows.length === 0) return alert("Add at least one subject.");

  let totalScore = 0, subjectTotal = 0;

  rows.forEach(r => {
    const inputs = r.querySelectorAll("input");
    const hw = Math.min(parseFloat(inputs[1].value) || 0, 20);
    const test = Math.min(parseFloat(inputs[2].value) || 0, 30);
    const exam = Math.min(parseFloat(inputs[3].value) || 0, 50);
    const total = hw + test + exam;
    const grade = getGrade(total);

    const gradeCell = r.querySelector(".gradeCell");
    gradeCell.textContent = grade;
    gradeCell.className = "gradeCell " + grade;

    r.querySelector(".totalCell").textContent = total.toFixed(2);

    totalScore += total;
    subjectTotal++;
  });

  const avg = totalScore / subjectTotal;
  document.getElementById("averageDisplay").textContent = `Average: ${avg.toFixed(2)}%`;
  document.getElementById("gradeDisplay").textContent = `Overall Grade: ${getGrade(avg)}`;
  document.getElementById("autoComment").textContent = generateAutoComment(avg);
  document.getElementById("outputSection").classList.remove("hidden");
}

function getGrade(score) {
  if (score >= 90 && score <= 100) return "A";
  if (score >= 80 && score <= 89) return "B";
  if (score >= 70 && score <= 79) return "C";
  if (score >= 60 && score <= 69) return "D";
  if (score >= 50 && score <= 59) return "E";
  return "F"; // 0‚Äì45 = Fail
}

function generateAutoComment(avg) {
  if (avg >= 90) return "Excellent performance! Keep it up.";
  if (avg >= 80) return "Very good! You‚Äôre doing great.";
  if (avg >= 70) return "Good work! Keep improving.";
  if (avg >= 60) return "Fair result. Can do better.";
  if (avg >= 50) return "Pass, but needs improvement.";
  return "Fail. Needs serious improvement.";
}
</script>
</body>
</html>
